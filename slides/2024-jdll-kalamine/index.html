## Kalamine

- générateur Python de pilotes de clavier
- dispositions de clavier en ASCII art
- interface web de prévisualisation / test
- (WiP) analyseur de dispositions

Installation :

```bash
pipx install kalamine
```

https://github.com/OneDeadKey/kalamine

---
## Kalamine

Créer une dispo from scratch :

```bash
kalamine new qwerty.toml
kalamine watch qwerty.toml &amp;
vim qwerty.toml
```

Exemples de dispositions à bricoler :

```bash
wget http://ergol.org/layouts/azerty.yaml
wget http://ergol.org/layouts/bepo.yaml
wget http://ergol.org/layouts/ergol.toml
wget http://ergol.org/layouts/lafayette.yaml
```

---
## Kanata

- émulation QMK / ZMK pour Linux, macOS, Windows
- (activement) développé en Rust
- alternatives : KMonad, keyd

```bash
wget https://github.com/jtroo/kanata/releases/download/v1.6.1/kanata
chmod +x kanata
sudo ./kanata --cfg [cfg_file]`
```

https://github.com/jtroo/kanata

---
## Arsenik

- configuration Kanata « mix and match »
- inspiré par Miryoku (36 touches)
- pensé pour les claviers standard (33 touches)

```bash
git clone https://github.com/OneDeadKey/arsenik
```

https://github.com/OneDeadKey/arsenik
