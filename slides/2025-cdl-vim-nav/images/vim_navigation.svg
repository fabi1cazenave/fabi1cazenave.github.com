<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="130 60 640 240">

  <style>
    rect {
      fill: #fdfdfd;
      stroke: #333;
      stroke-width: .5px;
    }
    text {
      fill: #666;
      font: normal 20px sans-serif;
      text-align: center;
      text-anchor: middle;
    }
    .dualKey {
      fill: #eee;
      transform: translateY(26px); /* ignored by Inkscape */
    }
    path.symbol {
      stroke: #888;
      stroke-width: 3px;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    #row_AD { transform: translate(64px,  64px); }
    #row_AC { transform: translate(64px, 124px); }
    #row_AB { transform: translate(64px, 184px); }
    #row_AA { transform: translate(64px, 244px); }
    .left   { transform: translate(-15px, 0); }
    .right  { transform: translate(+15px, 0); }

    .shortcut { font-size: 10px; transform: translate(-3px,  -1px); }
    .layerSym { font-weight: normal; }
    .layerMod { font-weight: normal; font-size: 14px; }
    .layerNav { font-weight: bold; transform: translate(-2px, 22px); }

    .layerMod, .colorMod { fill: #333; }
    .layerSym, .colorSym { fill: blue; }
    .layerNav, .colorNav { fill: #e33; }
    #row_AA    .level2   { fill: #333; display: none; }
  </style>

  <!-- custom icons, 48x48, inspired by Denali -->
  <defs>
