# Dual Keys

Une touche, plusieurs fonctions.

Parce que QMK et ZMK sont magiques.

---
## Hold-Taps

Principe :
- touche tapée → fonctionnement normal
- touche maintenue <br> → modifieur ([mod-tap](https://docs.qmk.fm/#/mod_tap)) ou layer (layer-tap)

Approche [Miryoku](https://github.com/manna-harbour/miryoku) pour les touches de pouces :
- touche tapée → Backspace, Entrée, Tab, Espace…
- touche maintenue → layer Prog, Nav, Num…

<!-- https://thomasbaart.nl/2018/12/09/qmk-basics-tap-and-hold-actions/ -->

<small>
  Exemple historique : Space Cadet (shift / parenthèses)<br>
  Exemple moderne : Caps / Ctrl (cf. [xcape](https://github.com/alols/xcape))
</small>

---
## Home Row Mods

= on utilise les *mod-taps* sur la *home row* <br>
<small>([Miryoku](https://github.com/manna-harbour/miryoku) :
  Super/Alt/Shift/Ctrl plutôt que layers) </small>

![home row mods](images/home_row_mods.png)

- facilite toutes les combinaisons de modifieurs
- délicat à caler (configuration + habitude), <br> mais le jeu en vaut la chandelle

https://precondition.github.io/home-row-mods

---
## Tap-Dance Keys

= extension du principe de hold-tap :

- tap → action 1
- hold → action 2 (modifieur / layer)
- double tap → action 3
- tap and hold → action 4

https://docs.qmk.fm/#/feature_tap_dance

---
## Combos

On appuie sur deux touches simultanément<br>
→ ça émule une autre touche <small>(inaccessible en direct)</small>.

- parfait sur des layouts non optimisés <br> <small>(Qwerty, Azerty…)</small>
- plus délicat sur les layouts optimisés <br> <small>(Dvorak, Bépo, Colemak, ErgoL…)</small>

Exemple : `JK` → `Esc`.

Utilisable pour « sécuriser » les homerow mods:<br>
https://jasoncarloscox.com/blog/combo-mods/

## Le chemin de l’éveil

1. 4×6 pour débuter (e.g. Preonic, Iris, Lily…)
2. apprendre un layout *« mobile first »* <small>(ou s’en inspirer)</small>
3. s’habituer aux layer-taps sous les pouces
4. s’habituer aux homerow-mods
