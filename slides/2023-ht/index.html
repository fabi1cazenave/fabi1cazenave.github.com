# Claviers compacts

du clavier ergonomique au clavier « mobile »

---
## 1992 : Kinesis Contour / Advantage

- les pionniers du clavier ergonomique
    - a inspiré Ergodox EZ, Moonlander, Dygma Defy…
    - &lt;/3 le placement des accolades…

![kinesis](images/kinesis.png)

---
## 200? : TypeMatrix 2030

- alternative plus simple / moins chère

![typematrix](images/typematrix.png)

- encore meilleur que le Kinesis !
    - c’est un consensus établi
    - je suis d’une objectivité totale
    - (j’ai participé à la conception du 2030-USB)

---
## 2015 : OLKB Planck

- design open-source de Jack Humbert
    - fabriqué en DIY ou par OLKB, DSA, Drop…
    - programmable avec le firmware libre QMK

![Planck (ZSA)](images/planck.png)

- résoud tous les problèmes de placements
    - aucun doigt ne se déplace de plus d’une case
    - mais euh… les autres touches ? Balek ?

---

- compacité = élément clé de l’ergonomie
    - pour faire plus ergo, il faut supprimer des touches
- 30 touches + deux layers suffisent

# Layouts « mobile-first »

concevoir une disposition de clavier compacte<br>
en utilisant AltGr comme *layer* « prog »

---
## Qwerty US

- 🙂 toutes les lettres dans le pavé 3×10
- 🙂 chiffres en direct

![Qwerty](layouts/qwerty.png)

- 😢 pas d’accents

---
## Azerty

- 😢 lettres excentrées : é, è, à, ù, ç
- 😢 chiffres en Shift

![Azerty](layouts/azerty.png)

- 😢 pas de majuscules accentuées
- 😭 le point en Shift !

---
## Bépo

- 😢 lettres excentrées : M, Z, W, Ç
- 😢 chiffres en Shift

![Bépo](layouts/bepo.png)

- 😢 AltGr difficilement réutilisable (ù, tréma)
- 😭 perte des raccourcis usuels
